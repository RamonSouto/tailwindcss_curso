<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aulas de TailWindCss Capitulo - 5 - FlexBox</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="flex flex-row m-2 bg-red-300">
            <div class="bg-red-600 p-6 m-2">1</div>
            <div class="bg-red-600 p-6 m-2">2</div>
            <div class="bg-red-600 p-6 m-2">3</div>
        </div>
        <div class="flex flex-col m-2 bg-blue-300">
            <div class="bg-blue-600 p-6 m-2">1</div>
            <div class="bg-blue-600 p-6 m-2">2</div>
            <div class="bg-blue-600 p-6 m-2">3</div>
        </div>
        <div class="flex flex-row-reverse m-2 bg-green-300">
            <div class="bg-green-600 p-6 m-2">1</div>
            <div class="bg-green-600 p-6 m-2">2</div>
            <div class="bg-green-600 p-6 m-2">3</div>
        </div>
        <div class="flex flex-col-reverse m-2 bg-pink-300">
            <div class="bg-pink-600 p-6 m-2">1</div>
            <div class="bg-pink-600 p-6 m-2">2</div>
            <div class="bg-pink-600 p-6 m-2">3</div>
        </div>

        <!-- FLEX WRAP -->
        <div class="container flex flex-wrap m-2 bg-pink-300">
            <div class="bg-pink-400 p-6 m-2">1</div>
            <div class="bg-pink-500 p-6 m-2">2</div>
            <div class="bg-pink-600 p-6 m-2">3</div>
            <div class="bg-pink-700 p-6 m-2">4</div>
            <div class="bg-pink-800 p-6 m-2">5</div>
            <div class="bg-pink-900 p-6 m-2">6</div>
            <div class="bg-green-600 p-6 m-2">1</div>
            <div class="bg-green-600 p-6 m-2">2</div>
            <div class="bg-green-600 p-6 m-2">3</div>
        </div>

        <!-- FLEX  -->
        <div class="flex m-2 bg-blue-300">
            <div class="flex-1 bg-blue-600 p-6 m-2">1</div>
            <div class="flex-1 bg-blue-600 p-6 m-2">2</div>
            <div class="flex-1 bg-blue-600 p-6 m-2">3</div>
        </div>

        <!-- ORDER -->
        <div class="flex flex-wrap m-2 bg-purple-200">
            <div class="bg-purple-400 p-6 m-3 order-last">1</div>
            <div class="bg-purple-500 p-6 m-3 order-2">2</div>
            <div class="bg-purple-600 p-6 m-3 order-4">3</div>
            <div class="bg-purple-700 p-6 m-3 order-3">4</div>
            <div class="bg-purple-800 p-6 m-3 order-5">5</div>
            <div class="bg-purple-900 p-6 m-3 order-first">6</div>

        </div>
    </body>

</html>
